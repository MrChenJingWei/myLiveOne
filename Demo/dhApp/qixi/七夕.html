<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>只是爱的不一样</title>
    <style>
        body {
            background-color: #cccccc
        }

        #main {
            margin: 50px auto;
            height: 600px;
            width: 800px;
        }
    </style>
</head>
<body>
<video src="范玮琪%20-%20一颗心的距离.mp3" autoplay></video>
<div id="main">

    <svg width="800" height="600">
        <defs>
            <!--太阳颜色-->
            <radialGradient id="sunColor" fx="0" fy="1">
                <stop offset="0" stop-color="#fffbf0"/>
                <stop offset="1" stop-color="#ffc773"/>
            </radialGradient>
            <!--太阳阴影-->
            <filter id="sunGrap0" x="0" y="0">
                <feGaussianBlur in="SourceGraphic" stdDeviation="0"/>
            </filter>
            <filter id="sunGrap1" x="0" y="0">
                <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
            </filter>
            <filter id="sunGrap2" x="0" y="0">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
            </filter>
            <filter id="sunGrap3" x="0" y="0">
                <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
            </filter>
            <filter id="sunGrap4" x="0" y="0">
                <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
            </filter>
            <!--文本路径-->
            <path id="textOne" d="M 100 50 h200" STROKE="blue" fill="none">
            </path>
            <path id="textTwo" d="M 100 80 h200" STROKE="blue" fill="none">
            </path>
            <path id="textThree" d="M 100 110 h200" STROKE="blue" fill="none">
            </path>
            <path id="textFour" d="M 100 140 h200" STROKE="blue" fill="none">
            </path>
        </defs>
        <!--天空-->
        <rect x="0" y="0" height="600" width="800" fill="#392f41">
            <animate attributeName="fill" from="#392f41" to="#4a4266" repeatDur="6s"
                     begin="12s" dur="6" fill="freeze" repeatCount="indefinite"></animate>
        </rect>

        <!--太阳-->
        <!--<circle cx="700" cy="120" fill="url(#sunColor)" r="80">-->
        <rect x="560" y="40" height="160" width="160" fill="url(#sunColor)"
              fill-opacity="0.9" filter="url(#sunGrap0)"
              rx="50" ry="50">
            <animate attributeName="filter" values="url(#sunGrap0);url(#sunGrap1);
            url(#sunGrap2);url(#sunGrap3);url(#sunGrap4);url(#sunGrap3);url(#sunGrap2);
            url(#sunGrap1);url(#sunGrap0);"
                     begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite">

            </animate>
        </rect>
        <!--<animate attributeName=""-->
        </circle>
        <!--云-->
        <rect x="600" y="150" height="60" width="200" fill="#fffbf0" fill-opacity="0.9"
              rx="20" ry="20">

        </rect>
        <rect x="730" y="120" height="60" width="160" fill="#fffbf0" fill-opacity="0.9"
              rx="20" ry="20">

        <rect x="140" y="340" height="30" width="120" fill="white" fill-opacity="0"

        <rect x="200" y="190" rx="20" ry="20" width="180" height="40"

        <rect x="420" y="190" rx="20" ry="20" width="180" height="40" fill-opacity="0"

            <animate attributeName="fill-opacity" from="0" to="0.8" begin="second.end" dur="0.01"
                     fill="freeze" repeatCount="indefinite" repeatDur="0.01s"></animate>
        </rect>
        <rect x="200" y="270" rx="20" ry="20" width="400" height="40"

                     fill="freeze" repeatCount="indefinite" begin="second.end">

            </animate>
            <animate attributeName="fill-opacity" from="0" to="0.8" begin="second.end" dur="0.01"
                     fill="freeze" repeatCount="indefinite" repeatDur="0.01s"></animate>
        </rect>
        <rect x="240" y="310" rx="20" ry="20" width="320" height="40"
              fill="#392f41" fill-opacity="0">
            <animate attributeName="fill" values="#4a4266;#9d2933;#9d2933;#4a4266;" dur="3s"
                     fill="freeze" repeatCount="indefinite" begin="second.end">

            </animate>
            <animate attributeName="fill-opacity" from="0" to="0.8" begin="second.end" dur="0.01" fill="freeze"
                     repeatCount="indefinite" repeatDur="0.01s"></animate>
        </rect>
        <rect x="280" y="350" rx="20" ry="20" width="240" height="40"

            </animate>

        </rect>

                     fill="freeze" repeatCount="indefinite" begin="second.end">

            </animate>
            <animate attributeName="fill-opacity" from="0" to="0.8" begin="second.end" dur="0.01"
                     fill="freeze" repeatCount="indefinite" repeatDur="0.01s"></animate>
        </rect>
        <!--女主-->
        <!--女主飘带-->
        <rect x="590" y="490" height="20" width="100" fill="red" fill-opacity="0.8"
              rx="6" ry="6">
            <animate attributeName="x" from="590" to="310"
                     begin="10s" dur="3s" fill="freeze" repeatCount="indefinite" repeatDur="3s">
            </animate>
            <animate attributeName="width" from="100" to="180"
                     begin="10s" dur="3s" fill="freeze" repeatCount="indefinite" repeatDur="3s">

        </rect>

                     begin="10s" dur="3s" fill="freeze" repeatCount="indefinite" repeatDur="3s">

        </rect>


        <!--男主-->

        <rect x="570" y="500" height="20" width="30" fill="red" fill-opacity="0.8"
              rx="6" ry="6">

                     begin="10s" dur="3s" fill="freeze" repeatCount="indefinite" repeatDur="3s">
            </animate>
            <animate attributeName="x" from="290" to="300" begin="first.end" dur="1"
                     fill="freeze" repeatCount="indefinite" repeatDur="1s"></animate>
            <animate attributeName="fill-opacity" from="0.8" to="0" begin="first.end" dur="0.01"
                     fill="freeze" repeatCount="indefinite" repeatDur="0.01s"></animate>
        </rect>
        <!--男主头饰-->
        <rect x="120" y="420" rx="10" ry="10" width="40" height="40"
              fill="rgb(56,147,176)">
            <animate attributeName="x" from="120" to="340"
                     begin="10s" dur="3s" fill="freeze" repeatCount="indefinite" repeatDur="3s">
            </animate>
        </rect>
        <rect x="120" y="440" width="40" height="20"
              fill="gold">
            <animate attributeName="x" from="120" to="340"
                     begin="10s" dur="3s" fill="freeze" repeatCount="indefinite" repeatDur="3s">
            </animate>
        </rect>
        <!--男主主体-->

                     begin="10s" dur="3s" fill="freeze" repeatCount="indefinite" repeatDur="3s">
            </animate>
        </rect>
        <!--女主头饰-->
        <circle cx="610" cy="460" fill="red" r="20">
            <animate attributeName="cx" from="610" to="410"
                     begin="10s" dur="3s" fill="freeze" repeatCount="indefinite" repeatDur="3s">
            </animate>
        </circle>
        <circle cx="600" cy="460" fill="gold" r="15">
            <animate attributeName="cx" from="600" to="410"
                     begin="10s" dur="3s" fill="freeze" repeatCount="indefinite" repeatDur="3s">
            </animate>
        </circle>
        <!--女主红晕-->
        <rect x="595" y="500" height="10" width="25" fill="#c32136" fill-opacity="0.3"
              rx="6" ry="6">
            <animate attributeName="x" from="595" to="395"
                     begin="10s" dur="3s" fill="freeze" repeatCount="indefinite" repeatDur="3s">
            </animate>

                     begin="10s" dur="3s" fill="freeze" repeatCount="indefinite" repeatDur="3s">
            </animate>

        <rect x="680" y="500" height="20" width="30" fill="red" fill-opacity="0.8"
              rx="6" ry="6">

            </animate>

                     fill="freeze" repeatCount="indefinite" repeatDur="1s"></animate>

        <!--文字-->
        <text fill-opacity="0">

            <animate id="textO" attributeName="fill-opacity" from="0" to="1" begin="0s" dur="3"
